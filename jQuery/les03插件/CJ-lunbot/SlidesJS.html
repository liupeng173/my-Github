<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图片轮播-插件</title>
		<style type="text/css">
			ul, li {
				list-style: none;
				margin: 0;
				padding: 0;
			}
			
			#slides {
		    	display:none;
		    	position: relative;
		    	width: 600px;
		    }
		    
		    .slidesjs-pagination .active {
		    	background-color:red;
		    }
		    
		    .slidesjs-previous.slidesjs-navigation, .slidesjs-next.slidesjs-navigation{
		    	position: absolute;
		    	width: 40px;
		    	height: 40px;
		    	background-color: #000000;
		    	top: 50%;
		    	margin-top: -40px;
		    	z-index: 99999;
		    	text-indent: -99999px;
		    }
		    .slidesjs-next.slidesjs-navigation {
		    	right: 0;
		    }
		    .slidesjs-pagination {
		    	position: absolute;
		    	bottom: 20px;
		    	z-index: 999999;
		    	left: 50%;
		    	margin-left: -32px;
		    	cursor: pointer;
		    }
		    .slidesjs-pagination > li {
		    	float: left;
		    	margin: 0 3px;
		    }
		    .slidesjs-pagination > li > a {
		    	display: inline-block;
		    	text-indent: -9999px;
		    	width: 10px;
		    	height: 10px;
		    	background-color: #fff;
		    	border-radius: 50%;
		    }
		    
		</style>
	</head>
	<body>
		
		<div id="slides">
		    <img src="img/example-slide-1.jpg">
		    <img src="img/example-slide-2.jpg">
		    <img src="img/example-slide-3.jpg">
		    <img src="img/example-slide-4.jpg">
		</div>
		
		
		<script src="../les00jQuery/jquery-3.1.1.js"></script>
		<script src="slides/jquery.slides.min.js"></script>
		<script>
		
			$('#slides').slidesjs({
		        width: 940,
		        height: 528,
		        play: { //图片轮播
		            active: true,//激活play
					effct: 'fade',
		            auto: true,//自动轮播
		            interval: 2000,//轮播时间
		            swap: true //可以滑动
		        }
		        //淡入淡出时就不会自动轮播了
//  			navigation: {
//					effect: "fade"
//				},
//				pagination: {
//					effect: "fade"
//				},
//				effect: {
//					fade: {
//				   		speed: 400
//				  	}
//				}
		    });
		</script>
	</body>
</html>
