<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>appraise</title>
		<style type="text/css">
			.star-wp {
				background-image: url(img/star.png);
				width: 110px;
				height: 21px;
			}
			.star-5 {background-position: 0 -2px;}
			.star-4 {background-position: 0 -27px;}
			.star-3 {background-position: 0 -51px;}
			.star-2 {background-position: 0 -76px;}
			.star-1 {background-position: 0 -100px;}
			.star-0 {background-position: 0 -125px;}
			
			.star-wp span {
				float: left;
				width: 21px;
				height: 21px;
			}
		</style>
	</head>
	<body>
		<h2>各级别星级展示</h2>
		
		<hr>
		<h3>5</h3>
			<div class="star-wp star-5"></div>
		<h3>4</h3>
			<div class="star-wp star-4"></div>
		<h3>3</h3>
			<div class="star-wp star-3"></div>
		<h3>2</h3>
			<div class="star-wp star-2"></div>
		<h3>1</h3>
			<div class="star-wp star-1"></div>
		
		<h1>设定星级</h1>
		<hr>
		<h3>当前星级：<span id="level">0</span></h3>
		<div id="starWp" class="star-wp star-0">
			<span></span>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
		</div>
		
		<script src="jQuery/jquery-3.1.1.slim.min.js"></script>
		<script type="text/javascript">
		
		
			!function(window , document ,jQuery ,undefined){
				var $starsWp = $('#starWp'),
					$stars = $starsWp.find('span');
					
				$stars.on('mouseover' ,function(){
					var $this = $(this),
						index = $this.index();
						
//					$starsWp.attr('class', 'star-wp star-' + ++index);
					$starsWp.attr('class','star-wp star-' + ++index);
//					$starsWp.attr('class', 'star-wp star-' + ++index);
					$('#level').text(index);
				})
				
			}(window , document ,jQuery)
